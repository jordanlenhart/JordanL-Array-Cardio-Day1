    /*

    EXAMPLES: [..., { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 }, { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 }, { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 }]

    */

    const orderedList = inventors.sort((firstPerson, secondPerson) => firstPerson.year < secondPerson.year ? -1 : 1);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const togetherYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    // 5. Sort the inventors by years lived
    /* PSUEDOCODE
    loop through the inventors array using .sort(), calculating the age of each inventor by subtracting their passed property by the year property.
    compare the age of each inventor using last > next, returning a -1 for the smaller value and 1 for the greater value. this loops until all inventors are sorted by years lived, greatest to least.
    */
    const eldest = inventors.sort(function(a, b) {
      const lastDude = a.passed - a.year;
      const nextDude = b.passed - b.year;
      return lastDude > nextDude ? -1 : 1;
    })
    console.table(eldest)

    /*

    const peopleOrder = people.sort((lastPerson, nextPerson) => {
